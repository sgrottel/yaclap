# This starter workflow is for a CMake project running on multiple platforms. There is a different starter workflow if you just want a single platform.
# See: https://github.com/actions/starter-workflows/blob/main/ci/cmake-single-platform.yml
name: Build and Test

on:
  push:
    branches: [ "main", "ci" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    strategy:
      # Set fail-fast
      fail-fast: false

      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        arch: [x64, x86]
        compiler:
        - { "c": "gcc", "cpp": "g++"}
        - { "c": "clang", "cpp": "clang++"}
        - { "c": "msvc", "cpp": "msvc"}
        charset: [_Ansi, _Unicode]
        build_type: [Release, Debug]

        exclude:
          - os: windows-latest
            compiler: { "c": "gcc", "cpp": "g++"}

          - os: ubuntu-latest
            compiler: { "c": "msvc", "cpp": "msvc"}
          - os: ubuntu-latest
            arch: x86

          - os: macos-latest
            compiler: { "c": "msvc", "cpp": "msvc"}
          - os: macos-latest
            arch: x86

    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v4

    - name: Set reusable strings
      id: strings
      shell: bash
      run: |
        echo "build-output-dir=${{ github.workspace }}/build" >> "$GITHUB_OUTPUT"
        if [[ "${{ matrix.os }}" == "windows-latest" ]]; then
            echo "cmake_platform=\"-DCMAKE_GENERATOR_PLATFORM=${{ matrix.arch }}\"" >> "$GITHUB_OUTPUT"
        else
            echo "cmake_platform=" >> "$GITHUB_OUTPUT"
        fi

    - name: Configure CMake
      # Configure CMake in a 'build' subdirectory. `CMAKE_BUILD_TYPE` is only required if you are using a single-configuration generator such as make.
      # See https://cmake.org/cmake/help/latest/variable/CMAKE_BUILD_TYPE.html?highlight=cmake_build_type
      run: >
        cmake -B ${{ steps.strings.outputs.build-output-dir }}
        -DCMAKE_CXX_COMPILER=${{ matrix.compiler.cpp }}
        -DCMAKE_C_COMPILER=${{ matrix.compiler.c }}
        -DCMAKE_BUILD_TYPE=${{ matrix.build_type }}
        -DUNICODE=${{ matrix.charset }}
        ${{ steps.strings.outputs.cmake_platform }}
        -S ${{ github.workspace }}/src

    - name: Build
      # Build your program with the given configuration. Note that --config is needed because the default Windows generator is a multi-config generator (Visual Studio generator).
      run: cmake --build ${{ steps.strings.outputs.build-output-dir }} --config ${{ matrix.build_type }}

    - name: Test
      shell: pwsh
      run: |
        $exe = "${{ steps.strings.outputs.build-output-dir }}/${{ matrix.build_type }}/yaclap.exe"
        if(-not (Test-path $exe -PathType leaf))
        {
            $exe = "${{ steps.strings.outputs.build-output-dir }}/${{ matrix.build_type }}/yaclap"
        }
        if(-not (Test-path $exe -PathType leaf))
        {
            $exe = "${{ steps.strings.outputs.build-output-dir }}/yaclap"
        }
        Write-Host "Testing $exe"
        ./test/calltest.ps1 $exe
